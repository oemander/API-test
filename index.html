<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Swanson's Dog API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="padding: 20px; text-align: center;">
    <h1>Swanson's Dog API Demo</h1>
    <button class="btn btn-primary get-dog">Fetch a Dog Image</button>
    <div class="api-details" style="margin-top: 20px;"></div>
    <div class="image-content" style="margin-top: 20px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous" type="text/javascript"></script>
    <script type="text/javascript">
        function getDog(){
            $.getJSON("https://dog.ceo/api/breeds/image/random", function(data) {
                $(".api-details").html("<p>API Response: " + JSON.stringify(data) + "</p>");
                $(".image-content").html("<img src='" + data.message + "' style='max-width: 100%; height: auto;'>");
            });
        }
        $('.get-dog').click(function(){
            getDog();
        });
    </script>
</body>
</html>
